<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Íconos en CSS</title>
    <link href="/css/estilos.css" rel="stylesheet"/>
    <!--Íconos de Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!--Íconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>Íconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_azul"></i>
            Alarma Azul
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono_rojo"></i>
            Flecha Roja
        </p>
    </div>
    <h1>
        <i class="material-icons">home</i>
        Íconos de Google
    </h1>
    <div>
        <p>
            <i class="material-icons">search</i>
            Búsqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_azul">done</i>
            Listo
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_rojo">arrow_right_alt</i>
            Flecha Roja
        </p>
    </div>
    <h1>
        <ion-icon name="home-outline"></ion-icon>
        Íconos de Ionic
    </h1>
    <div>
        <p>
            <ion-icon name="search-outline"></ion-icon>
            Búsqueda
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="checkmark-done-outline" class="icono_azul"></ion-icon>
            Listo
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="arrow-forward-outline" class="icono_rojo"></ion-icon>
            Flecha Roja
        </p>
    </div>
    <!--Íconos de Ionic-->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
